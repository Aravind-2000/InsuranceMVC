<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>


    <title>Add Agent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">



</head>

<body>
<div class="container">

    <br/>
    <br/>
    <br/>
    <br/>
    <h2> Add Agent </h2>
    <br/>
    <br/>

    <form th:action="@{/agent/add}" th:object="${agent}">

        <div class="row">
            <div class="col">
                    <label>
                        Agent ID
                        <input type="text" th:field="${agent.agentId}" class="form-control col-4 mb-4 "  placeholder="Enter Agent Id" />
                    </label>
            </div>

            <div class="col">
                    <label> Client ID
                        <select th:field="${agent.clientId}" class="form-control col-4 mb-4" >
                            <option  value=""> --Select a option-- </option>
                            <option  th:each="client: ${clients}" value="${client.id}" th:text="${client.clientId} + ' ' + ${client.givenName}">   </option>
                        </select>
                    </label>
            </div>

            <div class="col">
                <label>
                    Date Appointed
                    <input type="date"   th:field="${agent.dateAppointed}" class="form-control col-4 mb-4" placeholder="Enter Appointed Date" />
                </label>
            </div>
        </div>

        <div class="row">

            <div class="col">TextField</div>
            <div class="col">TextField</div>
            <div class="col">TextField</div>

        </div>

        <div class="row">

            <div class="col">TextField</div>
            <div class="col">TextField</div>
            <div class="col">TextField</div>

        </div>

        <div class="row">

            <div class="col">TextField</div>
            <div class="col">TextField</div>
            <div class="col">TextField</div>

        </div>


    </form>
</div>
</body>


</html>
