<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Address Add</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
<div class="container">
<br/>
<br/>
<br/>
<br/>
<h2> Address Add </h2>
<br/>
<br/>

<form th:action="@{/address/add}" method="post" th:object="${address}">

        <input type="text" th:field="${address.id}" class="form-control col-4 mb-4 " hidden/>
        <div class="row">
            <div class="col">
                <label>
                    To Address
                    <input type="text" th:field="${address.toAddress}" class="form-control col-4 mb-4 "  placeholder="Enter address owner" />
                </label>
            </div>

            <div class="col">
                <label>
                    Address Line 1
                    <input type="text" th:field="${address.addressLine1}" class="form-control col-4 mb-4 "  placeholder="Enter address line" />
                </label>
            </div>

            <div class="col">
                <label>
                    Address Line 2
                    <input type="text" th:field="${address.addressLine2}" class="form-control col-4 mb-4 "  placeholder="Enter address line" />
                </label>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>
                    City
                    <input type="text" th:field="${address.city}" class="form-control col-4 mb-4 "  placeholder="Enter your city" />
                </label>
            </div>

            <div class="col">
                <label>
                    State
                    <input type="text" th:field="${address.state}" class="form-control col-4 mb-4 "  placeholder="Enter your state" />
                </label>
            </div>

            <div class="col">
                <label>
                    Country
                    <input type="text" th:field="${address.country}" class="form-control col-4 mb-4 "  placeholder="Enter your country" />
                </label>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>
                    PostalCode/ZipCode
                    <input type="text" th:field="${address.pincode}" class="form-control col-4 mb-4 "  placeholder="Enter your zipcode/postalcode" />
                </label>
            </div>

            <div class="col">
                <label>
                    Address Type
                    <select th:field="${address.addressType}" class="form-control col-4 mb-4" >
                        <option  value="RESIDENTIAL"> RESIDENTIAL </option>
                        <option  value="BUSINESS"> BUSINESS </option>
                    </select>
                </label>
            </div>

            <div class="col">
                <label>
                    Present Address
                    <input type="checkbox" th:field="${address.isPresentAddress}" class="form-check-input"  />
                </label>
            </div>
        </div>

    <div style="display: flex">
        <button class="btn btn-success" type="submit"> Save </button>
        <button class="btn btn-error" style="margin-left: 10px" type="reset"> Cancel </button>
    </div>

</form>


</div>
</body>
</html>
