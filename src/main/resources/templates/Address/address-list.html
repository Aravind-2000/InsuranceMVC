<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Address</title>

    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
    <script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">



</head>
<body>
<div class="container">
    <br/>
    <br/>
    <br/>
    <br/>
    <h2> Address List </h2>
    <br/>
    <br/>

     <button class="btn btn-primary" data-toggle="modal" data-target="#addModal" ><i style="color: white; cursor: pointer; width: 300px" class="uil uil-plus-circle"></i> </button>


    <br/>
    <br/>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <td> ID </td>
            <td> Address Owner </td>
            <td> Address Line </td>
            <td> City </td>
        </tr>
        </thead>

        <tbody>
            <tr th:each="address: ${addresses}">
                <td th:text="${address.id}" ></td>
                <td th:text="${address.toAddress}" ></td>
                <td th:text="${address.addressLine1} + ',' + ${address.addressLine2}" ></td>
                <td th:text="${address.city}" ></td>
                <td>
                    <div style="display: flex">
                        <a style="text-decoration: none" th:href="@{'/address/get/' + ${address.id}}"><i style="margin-left: 5px; cursor: pointer" class="uil uil-info-circle"></i></a>
                        <a style="text-decoration: none" th:href="@{'/address/updatePage/' + ${address.id}}"><i class="uil uil-edit-alt" style="margin-left: 5px"></i></a>
                        <a style="text-decoration: none" th:href="@{/address/softDelete(id=${address.id})}"><i class="uil uil-trash-alt" style="margin-left: 5px"></i></a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>


</div>
<th:block th:replace="_modals :: modal('addModal')">modal</th:block>







<script>
    $('#addModal').on('show.bs.modal', function () {
        $.get("/Address/address-add", function (data) {
            $('#addModal').find('.modal-body').html(data);
        })
    });
</script>
</body>
</html>
